<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <!-- <ul class="nav justify-content-center nav-pills">

      </li>

    <form>
        <div class="mb-3">
          <label for="topic" class="form-label">Topic</label>
          <input type="text" class="form-control" id="topic" placeholder="Stede Bonnet">
        </div>
            <br>
        <p>Select a Tone:</p>
        <select name="tone" id="paragraphtone" class="form-select">
            <option value="ad" selected>Ad</option>
            <option value="recommendation">Recommendation</option>
            <option value="angry">Angry</option>
            <option value="informational">Informational</option>
        </select>
        <button onclick="topicToParagraph()" type="button" class="btn btn-primary">Write Paragraph</button>
    </form>
    <br>
    <div class="progress" id="paragraphwritingbar" hidden>
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>
    <br>
    <div hidden id="paragraphdiv">
        <h4>Paragraph</h4>
        <p id="paragraphholder"></p>
        <button type="button" class="btn btn-primary" onclick="regenerateParagraph()">Regenerate Using the Facts</button>
        <div class="spinner-border" role="status" id="regenerateParagraphSpinner" hidden>
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <br>
    <h4 id="sourceheader" hidden>Sources</h4>
    <div class="col-lg">
        <div class="card" id="sourcecard" hidden>
          <div class="card-header" id="sourcetitle">
            Wikipedia | Llamas
          </div>
          <div class="card-body">
            <a href="#" class="card-link" id="linkholder">https://en.wikipedia.org/wiki/Llama</a>
          </div>
          <div class="card-header">
            Facts
          </div>
          <div class="card-body">
              <div class="spinner-border" role="status" id="regenerateFactsSpinner" hidden>
                <span class="visually-hidden">Loading...</span>
              </div>
              <ul class="list-group list-group-flush overflow-auto" id="factList" style="max-height: 200px;">
              </ul>
          </div>
        </div>
    </div>
    <form id="newfactform" hidden>
        <div class="mb-3">
            <input type="text" name="newFact" id="newFact" class="form-control" placeholder="add your own facts">
            <button onclick="addUserFacts()" class="btn btn-primary" id="userfactbutton">Add Fact</button>
        </div>
    </form>
    <div hidden id="sourceholder">
        <select id="source-select" aria-label="Source Options" class="form-select">
          <option selected>Selecting a source...</option>
        </select>
         <button type="button" class="btn btn-primary" onclick="regenerateFacts()">Regenerate Facts for Selected Source</button>
    </div>
    <br>
    <div hidden id="badurlsholder">
        <h5>Couldn't Scrape:</h5>
    </div>
    
</div>
</body>
<script src="js/general-demo.js"></script>
<script src="js/mogniapi.js"></script>
