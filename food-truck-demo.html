<!DOCTYPE html>
<html>
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <ul class="nav justify-content-center nav-pills">
      <li class="nav-item">
        <a class="nav-link" href="general-demo.html">General</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="food-truck" href="food-truck-demo.html">Food Trucks</a>
      </li>
    </ul>

    <form>
        <p>Select a Food Truck:</p>
        <select name="tone" id="foodtruckselect" class="form-select" onchange="runTruck()">
            <option value="none" selected>Select A Truck</option>
        </select>
    </form>
    <br>
    <h3 hidden id="sourceslabel">Sources</h3>
    <div class="row">
        <div class="col-lg">
            <div class="card" hidden>
              <div class="card-header">
                Scraped Paragraph
              </div>
              <div class="card-body">
                <p class="card-text overflow-auto" id="foodtruckdescriptiondiv" style="max-height: 200px;"></p>
              </div>
              <div class="card-header">
                Facts
              </div>
              <div class="card-body">
                    <div class="spinner-border" role="status" id="getDescriptionFactsSpinner" hidden>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                  <ul class="list-group list-group-flush overflow-auto" style="max-height: 200px;" id="paragraphFactList">
                  </ul>
              </div>
            </div>
        </div>
        <div class="col-lg">
            <div class="card" hidden>
              <div class="card-header">
                Database Data
              </div>
              <div class="card-body">
                  <ul class="list-group list-group-flush overflow-auto" id="dbdataholder" style="max-height: 200px;">
                  </ul>
              </div>
              <div class="card-header hidden">
                Facts
              </div>
              <div class="card-body">
                  <div class="spinner-border" role="status" id="getDBFactsSpinner" hidden>
                        <span class="visually-hidden">Loading...</span>
                    </div>
                  <ul class="list-group list-group-flush overflow-auto" style="max-height: 200px;" id='dbfactlist'>
                  </ul>
              </div>
            </div>
        </div>        
    </div>
    <br>
    <div hidden id="paragraphresultsdiv">
        <h3>Generated Description</h3>
        <div class="spinner-border" role="status" id="getparagraphresultsspinner" hidden>
            <span class="visually-hidden">Loading...</span>
        </div>
        <p id='generatedparagraph'></p>
    </div>
</div>
</body>
<script src="js/food-truck.js"></script>
<script src="js/foodtruckdata.js"></script>
<script src="js/mogniapi.js"></script> 
<script type="text/javascript">
	loadTrucks()
</script>
